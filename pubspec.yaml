name: magicstationqrgen
description: Magic 8 ball-inspired station QR code generator
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  qr_flutter: ^3.1.0
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Bungee Inline
      fonts:
        - asset: fonts/BungeeInline-Regular.ttf
    - family: Geostar
      fonts:
        - asset: fonts/Geostar-Regular.ttf
